<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="submit" class="btn btn-danger">Cancel</button>
                </div>
            </div>

            <!-- Name input -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>

            <!-- Image Url -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image Url</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
                    </div>
                </div>
            </div>

            <!-- Display image preview -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img src="" alt="" class="img-responsive">
                    </div>
                </div>
            </div>

            <!-- Description -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" id="description" class="form-control" row="6" formControlName="description"></textarea>
                    </div>
                </div>
            </div>

            <!-- Ingredients -->
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingredientControl of controls; let i = index"
                    [formGroupName]="i"
                    style="margin-top: 10px">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-3">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-1">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12" style="margin-top: 10px;">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
